<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>

<body>
  <h2>Major:MIDI â†’ Virtual Piano ë¬¸ì ì•…ë³´ ë³€í™˜ê¸°</h2>
  <input type="file" id="midi-file" accept=".mid,.midi">
  <pre id="output">MIDI íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”...</pre>

  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
  <script>
    // ğŸ¹ Virtual Piano ë¬¸ì ë§¤í•‘ (ì‚¬ìš©ì ìš”ì²­ ë²„ì „)
    const midiToVpKey = {
      36: "1",
      37: "!",
      38: "2",
      39: "@",
      40: "3",
      41: "4",
      42: "$",
      43: "5",
      44: "%",
      45: "6",
      46: "^",
      47: "7",
      48: "8",
      49: "*",
      50: "9",
      51: "(",
      52: "0",
      53: "q",
      54: "Q",
      55: "w",
      56: "W",
      57: "e",
      58: "E",
      59: "r",
      60: "t",
      61: "T",
      62: "y",
      63: "Y",
      64: "u",
      65: "i",
      66: "I",
      67: "o",
      68: "O",
      69: "p",
      70: "P",
      71: "a",
      72: "s",
      73: "S",
      74: "d",
      75: "D",
      76: "f",
      77: "g",
      78: "G",
      79: "h",
      80: "H",
      81: "j",
      82: "J",
      83: "k",
      84: "l",
      85: "L",
      86: "z",
      87: "Z",
      88: "x",
      89: "c",
      90: "C",
      91: "v",
      92: "V",
      93: "b",
      94: "B",
      95: "n",
      96: "m",
    };

    const TIME_THRESHOLD = 0.05; // 50ms ì´ë‚´ëŠ” ê°™ì€ íƒ€ì´ë°

    document.getElementById('midi-file').addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function (e) {
        const midi = new Midi(e.target.result);
        const events = [];

        // ëª¨ë“  ë…¸íŠ¸ ìˆ˜ì§‘
        midi.tracks.forEach(track => {
          track.notes.forEach(note => {
            const char = midiToVpKey[note.midi];
            if (char) {
              events.push({ time: note.time, char });
            }
          });
        });

        // ì‹œê°„ìˆœ ì •ë ¬
        events.sort((a, b) => a.time - b.time);

        // ë¹„ìŠ·í•œ ì‹œê°„ë¼ë¦¬ ë¬¶ê¸°
        const lines = [];
        let currentLine = [];
        let currentTime = null;

        events.forEach(({ time, char }) => {
          if (currentTime === null || Math.abs(time - currentTime) <= TIME_THRESHOLD) {
            currentLine.push(char);
            if (currentTime === null) currentTime = time;
          } else {
            lines.push(currentLine.sort().join(''));
            currentLine = [char];
            currentTime = time;
          }
        });

        // ë§ˆì§€ë§‰ ì¤„ ì¶”ê°€
        if (currentLine.length) {
          lines.push(currentLine.sort().join(''));
        }

        // ê²°ê³¼ ì¶œë ¥
        document.getElementById('output').textContent = lines.join('\n');
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
